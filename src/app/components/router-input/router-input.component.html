<div>
  <h1 class="font">I am a router input component</h1>

  <div>
    data: <pre>{{ data }}</pre>
  </div>

  <div *ngIf="routeParam">
    routeParam: <pre>{{ routeParam }}</pre>
  </div>

  <div *ngIf="hasProps(routeParams())">
    routeParams$: <pre>{{ routeParams() | json }}</pre>
  </div>

  <div *ngIf="queryParam">
    queryParam: <pre>{{ queryParam }}</pre>
  </div>
